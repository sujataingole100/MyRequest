<app-table [headArray]="headArray" [gridArray]="deptArray" [heading]="heading" (OnEdit)="editDepartment($event)"
  (OnDelete)="deleteDepartment($event)" (Onadd)="onModalOpen()"></app-table>



<!-- The Modal -->
<div class="modal" id="addClientModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-warning pt-2 pb-2">
        <h6 class="modal-title w-100">Add Department</h6>
        <button type="button" class="btn-close" (click)="onModalClose()" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-11 pl-1 pr-1">
            <form action="" #form="ngForm">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6">
                    <label for="">Department Name</label>
                    <input type="text" name="DeptName" id="" [(ngModel)]="deptObj.DeptName" class="form-control"
                      #DeptName="ngModel" required>
                    <div class="" *ngIf="DeptName.touched">
                      <span class="text-danger" *ngIf="DeptName.errors?.['required']">DeptName is Required</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="">Department Head</label>
                    <input type="text" name="DeptHead" id="" [(ngModel)]="deptObj.DeptHead" class="form-control"
                      #DeptHead="ngModel" required>
                    <div class="" *ngIf="DeptName.touched">
                      <span class="text-danger" *ngIf="DeptHead.errors?.['required']">DeptHead is Required</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mt-2">
                    <button class="btn btn-success" *ngIf="deptObj.DeptId==0" (click)="createDepartment()"
                      [disabled]="form.invalid">Add</button>
                    <button class="btn btn-warning" *ngIf="deptObj.DeptId!=0"
                      (click)="updateDepartment()">Update</button>
                    <button class="btn btn-danger ms-2" (click)="Cancel()">Clear</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal end -->
