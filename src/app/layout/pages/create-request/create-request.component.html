<app-table [headArray]="headArray" [gridArray]="myRequest" [heading]="'My Request'" (OnEdit)="editRequest($event)"
  (OnDelete)="deleteRequest($event)" (Onadd)="onModalOpen()"></app-table>
<!-- The Modal -->
<div class="modal" id="addClientModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-warning pt-2 pb-2">
        <h6 class="modal-title w-100">Create Request</h6>
        <button type="button" class="btn-close" (click)="onModalClose()" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div class="col-md-11 pl-1 pr-1">
            <div class="card">
              <div class="card-body">
                <form action="" [formGroup]="form">
                  <div class="row">
                    <div class="col-md-12">
                      <label>Severity</label>
                      <select name="" id="" formControlName="Severity" placeholder="Severity" class="form-control"
                        id="Severity">
                        <option value="" selected="selected">select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>

                    </div>
                    <div class="col-md-12">
                      <label>Dept Name</label>
                      <select name="" id="" formControlName="DeptId" placeholder="Dept Name" class="form-control"
                        id="DeptId">
                        <option value="" selected="selected">select</option>
                        <option [value]="item.DeptId" *ngFor="let item of deptArray">{{item.DeptName}}</option>
                      </select>

                    </div>
                    <div class="col-md-12">
                      <label>Request Details</label>
                      <textarea name="" id="RequestDetails" cols="30" rows="10" formControlName="RequestDetails"
                        placeholder="Request Details" class="form-control"></textarea>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 mt-3">
                      <button class="btn btn-success me-3" (click)="CreateRequest()"
                        *ngIf="form.controls['RequestId'].value===0">Save</button>
                      <button class="btn btn-success me-3" (click)="updateRequest()"
                        *ngIf="form.controls['RequestId'].value!==0">Update</button>
                      <button class="btn btn-danger" (click)="OnCancel()">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal end -->
